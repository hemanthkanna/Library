<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        LIBRARY_APP
      </h1>
    </header>
    <div class="form-div">
      <div>
        <button id="add-book-button">
          <span class="material-icons">add</span>          
          NEW BOOK
        </button>
      </div>
      <div id="add-book-box" style="display:none;">
        <button id="close-form-button">
          <span class="material-icons">close</span>
        </button>
        <form id="add-book-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Book title" required>
          <label for="author">author</label>
          <input type="text" id="author" name="author" placeholder="Author Name" required>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" required>
          <label for="read-status">
            Have You Read It ?
          </label>
          <input type="checkbox" id="read-status" name="status" value="read" checked>
        </form>
        <button type="submit" id="submit">SUBMIT</button>
        <button type="reset" id="reset">RESET</button>
      </div>
    </div>
    <section class="display">
    </section>
  </div>

</body>
</html>
