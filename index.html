<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a7c4fdd2d4.js" crossorigin="anonymous"></script> 
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        LIBRARY
      </h1>
    </header>
    <div class="form-div">
      <div>
        <button id="add-book-button">
          <i class="fa-solid fa-plus fa-xl"></i>
          ADD BOOK      
        </button>
      </div>
      <div id="add-book-box" style="display:none;">
        <button id="close-form-button">
          <i class="fa-solid fa-xmark fa-lg"></i>
        </button>
        <form id="add-book-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Book title" required>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="Author Name" required>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" required>
          <label for="read-status">
            Have You Read It ?
            <input type="checkbox" id="read-status" name="status" value="read" checked>
          </label>
        </form>
        <button type="submit" id="submit">SUBMIT</button>
        <button type="reset" id="reset">RESET</button>
      </div>
    </div>
    <section class="display">
    </section>
  </div>

  <footer class="footer">
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
    <a href=https://github.com/hemanthkanna target="_blank">
      hemanthkanna 
      <i class="fa-brands fa-github fa-lg"></i>
    </a>
    </p>
  </footer>

</body>
</html>
